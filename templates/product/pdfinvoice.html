<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Invoice</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <style type="text/css">
         .seller-address {
            text-align: right;
        }
      </style>
   </head>
   <body>
    <center>
        <h1>Invoice</h1>
    </center>
      <div class="container">
        <div class="row d-flex justify-content-between">
            <div class="col-6">
              <h4></h4>
            <div class="col-6 seller-address">
              <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Provident vo</p>
            </div>
          </div>
          
      </div>
      <center>
        <table>
            <tr>
               <th>Product</th>
               <th>Quantity</th>
               <th>Price</th>
            </tr>
            {% for item in orderitem %}
            <tr>
               <td>{{ item.product.name }}</td>
               <td>{{ item.quantity }}</td>
               <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
            <tr>
               <td colspan="2">Total:</td>
               <td>{{ order.total_price }}</td>
            </tr>
         </table>
      </center>
   </body>
</html>
